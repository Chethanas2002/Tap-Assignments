<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawasaki H2 Card</title>
  <link rel="icon" href="logo.jpg" >
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front Face -->
      <div class="card-face card-front">
        <img src="kawasaki.jpg" alt="Kawasaki H2" />
      </div>

      <!-- Back Face -->
      <div class="card-face card-back">
        <div class="card-back-content">
            <img src="logo.jpg" alt="Kawasaki Logo">
          <h2>Kawasaki Ninja H2</h2>
          
          <!-- <p><strong>Logo:</strong> Kawasaki</p> -->
          <p><strong>Max Speed:</strong> 331 km/h</p>
          <p><strong>Mileage:</strong> 15 km/l</p>
          <p><strong>Engine:</strong> 998cc supercharged <br> inline-4</p>
          <p><strong>Category:</strong> Hyperbike</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
