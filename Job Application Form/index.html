<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <center><h1>Job Application Form</h1></center>
    <form action="response.html" autocomplete="">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="" name="first_name">First Name</label>
                    </td>
                    <td>
                        <input type="text" required>
                    </td>

                    
                </tr>

                <tr>
                    <td>
                        <label for="" name="last_name">Last Name</label>
                    </td>
                    <td>
                        <input type="text" required>
                    </td>

                    
                </tr>

                <tr>
                    <td>
                        <label for="" name="dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" >
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="gendre">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="M">Male
                        <input type="radio" name="gender" value="F">Female
                        <input type="radio" name="gender" value="O">Other
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="pic">Profile Picture</label>
                    </td>
                    <td>
                        <input type="file" required>
                    </td>
                </tr>
            </table>
        </fieldset>


        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="" name="email">Email</label>
                    </td>
                    <td>
                        <input type="email" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="phone_number">Phone Number</label>
                    </td>
                    <td>
                        <input type="text" required placeholder="10-digit number">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="address">Address</label>
                    </td>
                    <td>
                        <textarea name="address" id=""></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="email">Country</label>
                    </td>
                    <td>
                        <select name="country" id="">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Educational Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="" name="higest_qualification">Higest Qualification</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="Graduate">Graduate</option>
                            <option value="Pre University">Pre University</option>
                            <option value="SSLC">SSLC</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="specialization">Specialization</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="year_of_graduation">Year Of Graduation</label>
                    </td>
                    <td>
                        <input type="text" width="50">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Job Preferences</legend>
            <table>
                <tr>
                    <td>
                        <label for="" name="preferred_role">Preferred Role</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="excepted_salary">Excepted Salary</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="" name="preferred_location">Preferred Location</label>
                    </td>
                    <td>
                        <input type="checkbox" value="Bangaluru">Bangaluru
                        <input type="checkbox" value="Delhi">Delhi
                        <input type="checkbox" value="Remote">Remote
                        <input type="checkbox" value="Pune">Pune
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="" name="relocate">Willing to Relocate?</label>
                    </td>
                    <td>
                        <input type="checkbox" >
                    </td>
                </tr>
            </table>
        </fieldset>


        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td>
                        <label for="" name="password">Password</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Min 6 characters" minlength="6" maxlength="16" required>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="" name="cpassword">Confirm Password</label>
                    </td>
                    <td>
                        <input type="password" minlength="6" maxlength="16" required>
                    </td>
                </tr>
            </table>

        </fieldset>

        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td>
                        <label for="" name="resume">Upload Resume(PDF only)</label>
                    </td>
                    <td>
                        <input type="file" accept=".pdf" required>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Agreement</legend>
            <input type="checkbox" required>
            <label for="">I agree to the terms and condition</label> <br>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </fieldset>
    </form>
</body>
</html>
